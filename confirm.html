<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>confirm</title>
    <script type="text/javascript">
      function getconfirmation() {
        var retval = confirm("do u want to continue");
        if (retval == true) {
          document.write("user wants to enter");
          return true;
        } else {
          document.write("user doesnot");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="">
        <input type="button" value="click me" onclick="getconfirmation();">
    </form>
  </body>
</html>
