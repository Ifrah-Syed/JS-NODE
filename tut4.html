<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string function</title>
</head>
<body>
    
    <script>
        var str='this is a string'
        console.log(str);
        var position=str.indexOf('is');
        // 'is' in 'this' is at 2 index,, first occurence
        console.log(position)

        position=str.lastIndexOf('is')
        // last occurence
        console.log(position)

        var substr=str.slice(1,5)
        // divides the string starting from index 1 till 5 letters.
        console.log(substr)

        substr=str.substring(1,6)
        // like slice but can't take negative values
        console.log(substr)

        var replaced=str.replace('string','ifra')
        // replaces string with ifra
        console.log(replaced)
        console.log(str)

        console.log(str.toUpperCase())
        // converts to uppercase

        var newstring=str.concat('New String')
        // added to the string
        console.log(newstring)

        var strWithWhiteSpaces="    this contains      whitespaces   ";
        console.log(strWithWhiteSpaces)
        console.log(strWithWhiteSpaces.trim())
        // trimmed whitespaces from first and last position

        var char3=str.charAt(3)
        // gives char at index 3
        console.log(char3)

        var carCode3=str.charCodeAt(3)
        // character code of letter at index 3
        console.log(carCode3)

        console.log(str[3])
        // slices the string to get character at 3
    </script>
</body>
</html>
