<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>home</li>
            <li>about us</li>
            <li>contact us</li>
            <li>services</li>
        </ul>
    </div>
    <div class="container">
        another container
    </div>
    <script>
        let main=document.getElementById('main');
        console.log(main);
        // DOM of main can be accessible by console
        let nav=document.getElementById('nav');
        console.log(nav);
        // element can also be grabbed by class 
        let container=document.getElementsByClassName('container');
        console.log(container);

         // element can also be grabbed by selector
         let sel=document.querySelector(".container");
        // only takes 1st element to b encountered
         console.log(sel);

         let navSel=document.querySelector("#nav>li");
         console.log(navSel);
        //  selects li once


        //  QUERY SELECTOR ALL
        let allSel=document.querySelectorAll("#nav>li");
        console.log(allSel);
        // selects all li
    </script>
</body>
</html>
